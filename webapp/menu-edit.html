<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<style>
#contents {
	border: 4px double lightblue;
	margin-top: 1em;
}
#contents div {
	border: 1px solid pink;
	margin: 1px;
	min-height: 0.5em;
}
#controls {
	border: 4px double lightgreen;
}
#controls div {
	display: inline-block;
}
#controls input {
	display: block;
	width: 12em;
}
#controls button {
	display: block;
	text-align: left;
	position: relative;
}
#controls button img {
	height: 1.2em;
	margin-top: 2px;
}
</style>
<script>
function _(id) {
	return document.getElementById(id);
}

function add_spot() {
	if (!_("spot_name").value || !_("spot_id").value)
		return;
	var n = document.createElement("input");
	n.setAttribute("spot_id", _("spot_id").value);
	n.value = _("spot_name").value;
	init_button(n);
	_("contents").insertBefore(n, _("contents").firstChild);
}

function add_menu() {
	var n = document.createElement("div");
	init_menu(n);
	_("contents").appendChild(n);
}

function save_edit() {
	if (curr_butt)
		update_butt(curr_butt);
	else
		save_menu();
	clear_curr();
}

function save_menu() {
	var contents = _("contents");
	remove_empty_menus(contents);
	localStorage.setItem("windguru.menu", contents.innerHTML);
}

function exit_edit() {
	location.replace("./");
}

function cancel_edit() {
	if (curr_butt)
		delete_butt(curr_butt);
	else
		exit_edit();
	clear_curr();
}

function clear_input() {
	_("spot_id")	.value = "";
	_("spot_name")	.value = "";
}

function update_butt(butt) {
	if (!_("spot_name").value || !_("spot_id").value)
		return;
	butt.setAttribute("value",   _("spot_name").value);
	butt.setAttribute("spot_id", _("spot_id").value);
}

function delete_butt(butt) {
	butt.parentNode.removeChild(butt);
}

function clear_curr() {
	if (!curr_butt) return;
	curr_butt.style.background = "";
	curr_butt = null;
	clear_input();
}

function set_curr(butt) {
	clear_curr();
	curr_butt = butt;
	butt.style.background = "lightgreen";
	_("spot_id").value = butt.getAttribute("spot_id");
	_("spot_name").value = butt.value;
}

var curr_butt;

function butt_click(e) {
	if (e.target == curr_butt) {
		clear_curr();
		return;
	}
	if (curr_butt) {
		butt_mouse_over(e);
		clear_curr();
	}
	else {
		set_curr(e.target);
	}
	e.stopPropagation();
}

function butt_mouse_over(e) {
	if (e.target == curr_butt.nextSibling) {
		e.target.parentNode.insertBefore(e.target, curr_butt);
	}
	else {
		e.target.parentNode.insertBefore(curr_butt, e.target);
	}
	e.target.blur();
}

function menu_click(e) {
	if (curr_butt)
		e.target.appendChild(curr_butt);
	clear_curr();
}

function init_button(butt) {
	butt.onclick = butt_click;
	butt.type = "button";
}

function init_menu(menu) {
	menu.onclick = menu_click;
	for (var i,n=menu.firstChild; n; n=i) {
		i = n.nextSibling;
		if (n.nodeType == Node.TEXT_NODE) {
			n.parentNode.removeChild(n);
		}
	}
}

function remove_empty_menus(contents) {
	var l = contents.getElementsByTagName("div");
	for (var i=0; i < l.length; i++) {
		if (! l[i].firstChild) {
			l[i].parentNode.removeChild(l[i]);
			i--;
		}
	}
}

function init_content_panel() {
	var contents = _("contents");
	contents.innerHTML = localStorage.getItem("windguru.menu");
	var spots = contents.getElementsByTagName("input");
	for (var i=0; i < spots.length; i++) {
		init_button(spots[i]);
	}
	var menus = contents.getElementsByTagName("div");
	for (var i=0; i < menus.length; i++) {
		init_menu(menus[i]);
	}
}

onload = init_content_panel;
</script>

<div id="controls">
<div>
<input id="spot_name" type="text" title="Spot Name" placeholder="Spot Name"/>
<input id="spot_id"   type="text" title="Spot ID"   placeholder="Spot ID"/>
</div>
<div>
<button onclick="add_spot()">+ spot</button>
<button onclick="add_menu()">+ menu</button>
</div>
<div>
<button onclick="save_edit()"><img src="img/ok.png"/></button>
<button onclick="cancel_edit()"><img src="img/no.png"/></button>
</div>
</div>
<div id="contents">
</div>
</html>
