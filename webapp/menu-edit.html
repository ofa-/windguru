<!doctype html>
<html>
<head>
	<title>Windguru Spots Editor</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="icon" href="img/icon.png"/>
	<link rel="stylesheet" href="sty/main.css"      type="text/css" />
	<link rel="stylesheet" href="sty/index.css"     type="text/css" />
	<link rel="stylesheet" href="sty/menu-edit.css" type="text/css" />
	<script src="lib/menu-edit.js"></script>
</head>

<body onload="init_menu_editor()">
<div id="controls">
<center>
<button onclick="add_spot()">Spot</button>
<button onclick="add_menu()">Menu</button>
<button onclick="save_config()"><img src="img/ok.png"/></button>
<button onclick="del_or_quit()"><img src="img/no.png"/></button>
</center>
</div>
<div id="spot_input">
<center>
<input id="spot_name" type="text" title="Spot Name" placeholder="Spot Name"/>
<input id="spot_id"   type="text" title="Spot ID"   placeholder="Spot ID"/>
<button onclick="save_spot()"><img src="img/ok.png"/></button>
<button onclick="exit_edit()"><img src="img/no.png"/></button>
</center>
</div>
<div id="contents">
</div>
</body>
</html>
