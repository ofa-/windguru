<!DOCTYPE HTML>
<html>
<head>
	<title>Windguru Config</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />

	<link rel="icon" href="img/icon.png"/>
	<link rel="stylesheet" href="sty/main.css"   type="text/css" />
	<link rel="stylesheet" href="sty/config.css" type="text/css" />
	<script src="lib/config.js"></script>
</head>

<body onload="init_config()">
<div id="config">
<span>Site</span><script>document.write(get_site())</script><br/>

<input type="button" value="Clear" onclick="clear_local_storage()"/>
<input type="button" value="Update" onclick="update_app()"/>
</center>
</div>
</body>
</html>
