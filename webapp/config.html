<!DOCTYPE HTML>
<html>
<head>
	<title>Windguru Config</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="icon" href="img/icon.png"/>
	<link rel="stylesheet" href="sty/config.css" type="text/css" />
	<script src="lib/config.js"></script>
</head>

<body onload="init_config()">
<table>
<tr>
<td>Site</td><td><script>document.write(get_site())</script></td>
</tr>
<tr>
<td>Version</td><td><script>document.write(get_version())</script></td>
</tr>
<tr>
<td>Languages</td><td><script>document.write(list_languages())</script></td>
</tr>
<tr>
<td></td><td>
<input type="button" value="Clear"
	onclick="clear_local_storage(); event.stopPropagation();"/>
<input type="button" value="Update"
	onclick="update_app(); event.stopPropagation();"/>
</td>
</tr>
</table>
</body>
</html>
